version: "3.9"

services:
  dns:
    image: dcm-dnsmasq:latest
    networks:
      - host
    deploy:
      mode: global
      restart_policy:
        condition: on-failure
    ports:
      - 53:53/udp
      - 5380:8080
    environment:
      - HTTP_USER=admin
      - HTTP_PASS=admin

networks:
  host:
    name: host
    external: true
